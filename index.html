<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Word Game</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="container">
        <button id="startGame">start</button>
        <button id="endGame">end</button>
    	<div id="start">
        	Username? <input type="text" id="usernameInput">
        	<!--Channel Name? <input type="text" id="channelInput">-->
            <button id="enterLobby">Join</button>
            <p id="startMenuError"></p>
        </div>
        
        <div id="presenceDiv">
            <p id="noOfPlayers"></p>
        </div>
        
        <div id="chatDiv">
        	<ul id="notificationList"></ul>
        </div>
    	<div id="letterDisplay">
        	<ul class="letterUl" id="consonantUl"></ul>
            <ul class="letterUl" id="vowelUl"></ul>
        </div>
        
        <div id="wordArea">
        	<ul id="displayWords"></ul>
            <table id="tableOfSubmittedWords">
            <tr class="special"><td class="special">&nbsp;</td><td class="special">&nbsp;</td><td class="special">&nbsp;</td><td class="special">&nbsp;</td><td class="special">&nbsp;</td></tr>
            <tr></tr>
            </table>
        </div>
        
        <div id="submitDiv">
        	<div id="checkDiv">
            	<p id="word"></p>
            	<button id="confirmBtn">submit</button>
                <p id="error"></p>
            </div>
        </div>
    </div>
    
	<!--Jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
	<!--Pubnub-->
	<script src="http://cdn.pubnub.com/pubnub-3.14.0.min.js"></script>
	<!--My Code-->
	<script src="script.js"></script>
</body>

</html>
